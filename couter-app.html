<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .counter {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        #count {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #387b35;
        }
    </style>
    <script>
        let count = 0;

        function updateCount() {
            document.getElementById('count').innerText = count;
        }

        function increase() {
            count++;
            updateCount();
        }

        function decrease() {
            if (count <= 0) {
                count = 0;
            } else {
                count--;
            }
            updateCount();
        }

        function reset() {
            count = 0;
            updateCount();
        }

    </script>
</head>

<body>
    <div class="counter">
        <h1 id="count">0</h1>
        <div class="buttons">
            <button class="button" onclick="decrease()">-</button>
            <!--<button class="button" onclick="reset()">Reset</button>-->
            <button class="button" onclick="increase()">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
